<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>The Can Store</title>
  <link href="https://fonts.googleapis.com/css?family=Cherry+Swash|Raleway" rel="stylesheet">
  <link href="can-style.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <!--[if lt IE 9]>
      <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>

<body>
  <nav class="navbar bg-light">
    <div class="container-fluid">
      <a class="navbar-brand">Le jardin en boite</a>
      <form name="choix">
        <div>
          <label for="categorie">Choisissez une categorie :</label>
          <select name="categorie">
            <option selected value="0">Tous</option>
            <option value="1">légume</option>
            <option value="2">soupe</option>
            <option value="3">viande</option>
          </select>
          
          <label for="nutri">Choisissez un nutri-score :</label>
          <select name="nutri">
            <option selected value="0">Tous</option>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="D">D</option>
            <option value="E">E</option>
            <option value="F">F</option>
          </select>
     
          <label for="searchTerm">Entrez une recherche :</label>
          <input type="text" id="searchTerm" placeholder="Soupe de carottes">
      
          <button>Voir le résultat</button>
        </div>
      </form>
    </div>
  </nav>
  
    <main class="row row-cols-1 row-cols-md-4 g-4">

    </main>
  <script src="can-script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>

</body>

</html>

<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>The Can Store</title>
  <link href="https://fonts.googleapis.com/css?family=Cherry+Swash|Raleway" rel="stylesheet">
  <link href="can-style.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!--[if lt IE 9]>
      <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>

<body>
  <nav class="navbar bg-light">
    <div class="container-fluid bg-success">
      <a class="navbar-brand">
        <img src="icons/Capture.JPG" class="d-inline-block align-text-top1" width="70" height="70" alt="logonature">
        jardin en boite
      </a>
      <form name="choix" class="w-50" name="recherche">
        <div class="w-50"></div>
        <!-- Catégorie -->
          <label for="categorie">Choisissez une categorie :</label>
          <select name="categorie">
            <option selected value="0">Tous</option>
            <option value="1">légume</option>
            <option value="2">soupe</option>
            <option value="3">viande</option>
          </select>
          <!-- Nutriscore -->
          <label for="nutri">Choisissez un nutri-score :</label>
          <select name="nutri">
            <option selected value="0">Tous</option>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="D">D</option>
            <option value="E">E</option>
          </select>
          <!-- Recherche produit -->
          <label class="mb-1" for="searchTerm">Entrez une recherche :</label>
          <input type="text" id="searchTerm" placeholder="Soupe de carottes" list="listeValeurs"> 
          <datalist id="listeValeurs">
          </datalist> 
          <div class="d-flex me-2">
            <button class="mt-4 px-4 text- bg-success rounded-4">Reset</button>
          </div>
          <div class="d-flex justify-content-end">
            <img src="icons/painier.png" class="d-inline-block align-text-top" width="40" height="40" alt="panier">
            <li class="nav-item"><a class="d-inline-block align-text-top"  alt="panier">Panier</a></li>
                <p class="text-danger">2</p>
          </div>
          <button>Voir le résultat</button>
          <div class="container">
            <nav class="navbar">
              <ul class="navbar-nav">
                <!-- Menu Navigation barre-->
                <button type="button" class="btn btn-secondary dropdown-toggle position:absolute top: 50px; left: 50px;" data-bs-toggle="dropdown" data-bs-display="static" aria-expanded="false">
                  <div class="dropdown-menu">
                    <a class="dropdown-item" href="Creercompte.html">Creer mon compte</a>
                    <a class="dropdown-item" href="login.html">Se connecter</a>
                    <a class="dropdown-item" href="#">Suivi de commande</a>
                  </div>
                </button>
              </ul>
            </nav>
          </div>
        </div>
      </form>
    </div>
  </nav>
  <!--Responsive-->
    <main class="d-flex flex-wrap justify-content-around">
    </main>
  <script src="can-script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous">
  </script>
</body>
</html>
